name: Integration Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration-tests:
    name: Integration Tests - ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Install packages required to run job in a container
        run: |
          if [[ "${{ matrix.os }}" = macos* ]]; then
            brew install podman
            podman machine init
            podman machine start
          fi
          pip3 install podman-compose

      - name: Checkout Git Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout Kobo Git Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          path: kobo
          repository: release-engineering/kobo

      - name: Run integration tests
        run: |
          # TODO: Remove this when podman starts to support SELinux labels on macOS
          if [[ "${{ matrix.os }}" = macos* ]]; then
            sed -E -e 's/:z$//' -e 's/(:[^:]+),z$/\1/' compose.yaml > compose.yaml.new
            mv compose.yaml{.new,}
          fi

          containers/scripts/generate_integration_test_coverage.sh --force

      - name: "Upload Integration Tests Coverage to Codecov"
        uses: codecov/codecov-action@v3
        with:
          name: "Archive Integration Tests Coverage"
          files: coverage.xml
          fail_ci_if_error: false
          verbose: true
